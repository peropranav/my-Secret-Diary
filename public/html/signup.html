<body background="../images/background.jpg">


<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-9">
            <h1 style="font-size: 100px;font-family: 'Joti One', cursive;">My Secret Diary</h1>
        </div>
    </div>
</div>


<br>




<div class="container mainLoginForm" style="height: 800px; width: 600px;">

    <div class="row">

        <div class="col-lg-4"></div>
        <div class="col-lg-6">
            <h1 style="font-size: 50px;font-family: 'Berkshire Swash', cursive;color: white">SignUp<a href="login"><button class="btn btn-success" style="float: right">Login</button></a></h1>
        </div>

    </div>

    <br>

    <form action="/user/signUp" method="post">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label class="fontInLogin">Username&nbsp;&nbsp;&nbsp;</label><input type="text" class="form-control" placeholder="Username" name="username">

        </div>


    </div>


    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label class="fontInLogin">Password&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="password"  class="form-control" placeholder="Password" name="password">

        </div>


    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <label class="fontInLogin">Secret Ans&nbsp;&nbsp;</label><input type="password"  class="form-control" placeholder="Your ChildHood Friend" name="clientSecret">

        </div>


    </div>

    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-4">
            <button class="btn btn-success" type="submit">SignUp</button>

        </div>


    </div>
</form>
    <br><br>

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <h1 style="font-family: monospace;color: white">Login with Social Media</h1>
        </div>


    </div>

    <div class="row">

    </div>

        </div>


    </div>










</div>
